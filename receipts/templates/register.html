{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Homepage  </title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'img/dmi.jpg' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/quill/quill.snow.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/quill/quill.bubble.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/simple-datatables/style.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static '/css/style.css' %}" rel="stylesheet">


</head>
<body>

  <main>
      <div class="container">

          <section id="hero" class="hero d-flex flex-column justify-content-center align-items-center" data-aos="fade"
                   data-aos-delay="1500">
              <div class="container">
                  <div class="row justify-content-center">
                      <div class="col-lg-6 text-center"><br><br><br>
                          <h3 id="forms-title">REGISTRATION PAGE</h3>
                      </div>
                      <div class="d-flex justify-content-center form_container">

                          <form method="POST" action="">
                              {% csrf_token %}
                              <div class="input-group mb-3">
                                  <div class="input-group-append">
                                      <span class="input-group-text"><i class="fas fa-user"></i></span>
                                  </div>
                                  {{form.username}}
                              </div>
                              <div class="input-group mb-2">
                                  <div class="input-group-append">
                                      <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                                  </div>
                                  {{form.email}}
                              </div>
                              <div class="input-group mb-2">
                                  <div class="input-group-append">
                                      <span class="input-group-text"><i class="fas fa-key"></i></span>
                                  </div>
                                  {{form.password1}}
                              </div>
                              <div class="input-group mb-2">
                                  <div class="input-group-append">
                                      <span class="input-group-text"><i class="fas fa-key"></i></span>
                                  </div>
                                  {{form.password2}}
                              </div>


                              <div class="d-flex justify-content-center mt-3 login_container">
                                  <input class="btn login_btn" type="submit" value="Register Account">
                              </div>

                          </form>
                      </div>
                      <div class="mt-6">
                          <div class="d-flex justify-content-center links">


                              {{form.errors}}
                          </div>
                      </div>
                      <div class="mt-4">
                          <div class="d-flex justify-content-center links">
                              Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
                          </div>
                      </div>
                  </div>
              </div>
          </section>
      </div>

      <script>
/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field
*/

//Query All input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Username..';
form_fields[2].placeholder='Email..';
form_fields[3].placeholder='Enter password...';
form_fields[4].placeholder='Re-enter Password...';


for (var field in form_fields){
form_fields[field].className += ' form-control'
}

      </script>


  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
